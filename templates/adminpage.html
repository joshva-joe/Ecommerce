
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            display: flex;
            background: #f4f4f4;
        }
        
        .sidebar {
            width: 280px;
            background: #1e1e2d;
            color: #fff;
            height: 100vh;
            padding: 20px;
            position: fixed;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .admin-profile {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .admin-profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #fff;
            margin-bottom: 10px;
        }
        
        .admin-profile h3 {
            font-size: 18px;
        }
        
        .sidebar ul {
            list-style: none;
        }
        
        .sidebar ul li {
            padding: 12px;
            margin-bottom: 10px;
            transition: 0.3s;
            border-radius: 5px;
        }
        
        .sidebar ul li:hover {
            background: #4e4e68;
        }
        
        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        .sidebar ul li a i {
            margin-right: 15px;
        }
        
        .logout {
            text-align: center;
            padding: 15px;
            background: #ff4b5c;
            border-radius: 5px;
            margin-top: 20px;
        }
        
        .logout:hover {
            background: #ff1e3c;
        }
        
        .main-content {
            margin-left: 280px;
            padding: 20px;
            width: 100%;
        }
        
        header {
            background: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .cards {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 230px;
            transition: 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="admin-profile">
            <img src="https://via.placeholder.com/80" alt="Admin Avatar">
            <h3>Admin Josh</h3>
        </div>
        <ul>
            <li><a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="{% url 'orders' %}"><i class="fas fa-shopping-cart"></i> Orders</a></li>
            <li><a href="{% url 'products' %}"><i class="fas fa-box"></i> Products</a></li>
            <li><a href="{% url 'sellers' %}"><i class="fas fa-users"></i> Sellers</a></li>
            <li><a href="{% url 'customershow' %}"><i class="fas fa-users"></i> Customers</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
        <div class="logout">
            <a href="{% url 'adminlogin' %}" style="color: #fff; text-decoration: none;"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>
    
    <div class="main-content">
        <header>
            <h2>Dashboard</h2>
        </header>
        <div class="cards">
            <div class="card">
                <h3>Total Products</h3>
                <h1>{{ product }}</h1>
            </div>
            <div class="card">
                <h3>Orders</h3>
                <h1>{{orders}}</h1>
            </div>
            <div class="card">
                <h3>Customers</h3>
                <h1>{{ customer }}</h1>
            </div>
            <div class="card">
                <h3>Sellers</h3>
                <h1>{{sellers}}</h1>
            </div>
        </div>
    </div>
</body>
</html>
